<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LogoRigolo</title>
    <link rel="stylesheet" href="assets/styles/bulma.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

    <section class="hero is-custom is-fullheight">
        <div class="hero-header">
            <header class="header">
                <div class="container">
                    <div class="header-left">
                        <a class="header-item" href="#"><img src="assets/img/logo.png" alt="Logo"></a>
                    </div>

                    <div class="header-right header-menu">
                        <span class="header-item white"><a class="white" href="#">Accueil</a></span>
                        <span class="header-item"><a class="white" href="#">Découvrir</a></span>
                        <span class="header-item"><a class="white"href="#">Tarifs</a></span>
                        <span class="header-item"><a class="button is-info"><i class="fa fa-facebook-square"></i> Connect with facebook</a></span>
                    </div>
                </div>
            </header>
        </div>

        <div class="hero-content">
            <div class="container">
                <h2 class="title is-2 white">Une petite faim ?</h2>
                <h4 class="subtitle is-4 grey">Trouvez rapidement les restaurants autour de vous</h4>
                <p class="control is-grouped">
                    <input class="input is-medium" type="text" placeholder="Burger Paris 10ème">
                    <a class="button is-medium is-info">Trouver</a>
                </p>
            </div>
        </div>
    </section>

</body>

</html>
